	<title>Contacts Explorer - Azure Search Demo</title>

	<!-- Bootstrap Core Css -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/blog-home.css">

<body>
	<!-- Navigation -->
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle Navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Contacts Explorer - Azure Search</a>
			</div>
			<!-- Collect the nav links, forms and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- Container -->
	</nav>

	<!-- Page Content -->
	<div class="container">
		<div class="row">
			<!-- Blog SideBar Widgets Column -->
			<div class="col-md-4">
				<!-- Bing Search Well -->
				<div class="well">
					<h4>
						Contacts Search
					</h4>
					<div class="input-group">
						<input type="text" placeholder="Search for contacts..." class="form-control" id="q" oninput="execSearch();">
						<span class="input-group-btn">
							<button class="btn btn-default" type="button">
								<span class="glyphicon glyphicon-search"></span>
							</button>
						</span>
					</div>
					<!-- /.input-group -->
				</div>
			</div>
			<!-- Blog Entries Column -->
			<div class="col-md-8">
				<nav>
					<ul class="pagination" id="pagination">
						<li class=""><a href="javascript:void(0);" onclick="ChangePage(this);" aria-label="Previous" id="PagingPrevious"><span aria-hidden="true">&laquo</span></a></li>
						<li class="active"><a href="javascript:void(0);" onclick="ChangePage(this);" id="Paging1">1</span></a></li>
						<li class=""><a href="javascript:void(0);" onclick="ChangePage(this);" id="Paging2">2</span></a></li>
						<li class=""><a href="javascript:void(0);" onclick="ChangePage(this);" id="Paging3">3</span></a></li>
						<li class=""><a href="javascript:void(0);" onclick="ChangePage(this);" id="Paging4">4</span></a></li>
						<li class=""><a href="javascript:void(0);" onclick="ChangePage(this);" id="Paging5">5</span></a></li>
						<li class=""><a href="javascript:void(0);" onclick="ChangePage(this);" aria-label="Next" id="NextPage"><span aria-hidden="true">&raquo</span></a></li>
					</ul>
				</nav>
			</div>
			<div class="col-md-8">
				<div id="mediaContainer">
				</div>
			</div>
		</div>

			<div class="row">
				<div class="col-lg-12">
					<p>
					<p><a href="https://github.com/StephenGregan">My GitHub Account</a></p>
					<p><a href="https://azure.microsoft.com/en-us/services/search/">Azure Search Documentation</a></p>	
					<p><a href="https://docs.microsoft.com/en-us/azure/search/search-howto-complex-data-types">Complex DataTypes</a></p>
					</p>
				</div>
